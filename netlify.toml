[build]
functions = "netlify/functions"
publish = "dist"

[dev]
targetPort = 5173

[functions]
node_bundler = "esbuild"
directory = "netlify/functions"

# âœ… Allow functions (jangan di-redirect ke React)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# âœ… Sitemap dan robots.txt tetap statis
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# ğŸ” Redirect Netlify subdomain ke custom domain
[[redirects]]
  from = "https://skydeckpro.netlify.app/*"
  to = "https://www.skydeckpro.id/:splat"
  status = 301
  force = true

# ğŸ”¥ SPA fallback (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# âš¡ Cache assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
