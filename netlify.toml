[build]
functions = "netlify/functions"   # ğŸ“¦ Folder untuk backend functions
publish = "dist"                  # ğŸ§± Hasil build frontend (Vite)

[dev]
targetPort = 5173                 # ğŸš€ Port Vite Dev Server (local)

[functions]
node_bundler = "esbuild"          # âš™ï¸ Netlify akan bundle function dengan esbuild (wajib untuk ES Modules)
directory = "netlify/functions"

# ğŸ”¥ Redirects untuk React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# âš¡ Tambahan caching untuk assets (opsional, biar lebih cepat)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
