[build]
functions = "netlify/functions"   # ğŸ“¦ Folder backend functions
publish = "dist"                  # ğŸ§± Hasil build frontend (Vite)

[dev]
targetPort = 5173                 # ğŸš€ Port Vite Dev Server (local)

[functions]
node_bundler = "esbuild"          # âš™ï¸ Netlify akan bundle function dengan esbuild
directory = "netlify/functions"

# âœ… Pastikan sitemap.xml & robots.txt tidak di-redirect ke React SPA
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# ğŸ” Redirect Netlify subdomain ke primary domain (www.skydeckpro.id)
[[redirects]]
  from = "https://skydeckpro.netlify.app/*"
  to = "https://www.skydeckpro.id/:splat"
  status = 301
  force = true

# ğŸ”¥ Redirects untuk React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# âš¡ Caching untuk assets (biar lebih cepat)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
